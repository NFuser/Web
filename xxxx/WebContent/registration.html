	<title>registration</title>
	<script type="text/javascript">
		function click_back(){
			if(confirm("确认取消注册并返回登录页?")){
				window.location.href="login.html";
			}
		}
		function click_submit(){
			var username=$("#username").val();
			var password=$("#password").val();
			var password2=$("#password2").val();
			var mail=$("#mail").val();
			if(username==null||username==""){
				alert("用户名不能为空");
			}else if(password==null||password==""){
				alert("密码不能为空");
			}else if(password2==null||password2==""){
				alert("再次输入密码不能为空");
			}else if(password!=password2){
				alert("两次输入密码不一致");
			}else if(mail==null||mail==""){
				alert("邮箱不能为空");
			}else{
				$("#bt_submit").click();
			}
		}
	</script>
</head>
<body>
	<form action="/xxxx/RegistrationServlet" method="post">
	<fieldset>	
		<legend><h1>Registration</h1></legend>
		<div class="div_login">

		<input type="text" placeholder="Username" id="username" name="username"><br>
		<input type="text" placeholder="Password" id="password" name="password"><br>
		<input type="text" placeholder="Confirm New Password" id="password2" name="password2"><br>
		<input type="text" placeholder="E-mail" id=mail name="mail"><br>

		<button id="bt_submit" type="submit" style="display: none;">Registe</button>
		<button type="button" onclick="click_submit()">Registe</button>
		<button type="reset">Reset</button>
		<button type="button" onclick="click_back()">Return</button>
